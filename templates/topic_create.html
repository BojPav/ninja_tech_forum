{% extends "base.html" %}

{% block title %}Create New Topic{% endblock title %}

{% block content %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default ">
        <div class="panel-heading panel-heading-comments-custom">
            <h3 class="panel-title">Create New Topic</h3>
        </div>
        <div class="panel-body">
        <form method="post">
            <!-- Hidden input form for creating CSRF code -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <!-- Standard visible input form -->
                <div class="form-group">
                    <label>Title</label>
                        <input class="form-control" name="title" required>
                    <div class="form-group">
                        <label>Content</label>
                    <textarea class="form-control" name="content" rows="5" required></textarea>
                </div>
            </div>
            <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Submit</button>
        </form>
        </div>
    </div>
    </div>
</div>

{% endblock content %}
